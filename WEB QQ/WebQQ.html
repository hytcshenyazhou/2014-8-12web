<html>
<head>
	<title>Web QQ</title>
	<link rel="stylesheet" type="text/css" href="css/WebQQ.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/WebQQ.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="wrap">
		<div class="main_container" sytle="display:block">
			<div class="header">
				<div id="headerPic"></div>
				<span class="text_ellipsis user_nick">不言 不语</span>
				<span class="text_ellipsis user_shuoshuo">你敢嫁   我就敢娶</span>
				<div class="icons_list">
					<a href="http://qzone.qq.com" class="i_qzone" title="QQ空间"></a>
					<a href="http://mail.qq.com" class="i_mail" title="QQ邮箱"></a>
					<a href="http://t.qq.com" class="i_weibo" title="QQ微博"></a>
					<a href="http://v.qq.com" class="i_video" title="QQ视频"></a>
					<a href="http://www.qq.com" class="i_qqwebsite" title="腾讯网"></a>
					<a href="http://y.qq.com" class="i_music" title="QQ音乐"></a>
					<a href="http://wallet.tenpay.com/web/" class="i_wallet" title="QQ钱包"></a>
					<a href="http://www.pengyou.com" class="i_pengyou" title="朋友网"></a>
					<a href="http://www.weiyun.com" class="i_weiyun" title="微云"></a>
				</div>
			</div>
			<div class="Content1 count"  >
				<div class="panel2">
					<span class="panel2_s">会话</span>
				</div>
			
				<div class="neirong">

				</div>
			</div>
			<div class="Content2 count"  >
				<div class="panel2">
					<span class="panel2_s">联系人</span>
				</div>			
				<div class="neirong">
					<div class="Title">
						<ul>
							<li class="BTW active">好友</li>
							<li class="BTW">群</li>
							<li class="BTW">讨论组</li>
						</ul>

					</div>
					<ul id="List" style="cursor: auto">
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>小学同学</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>初中同学</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>高中同学</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>大学同学</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>同事</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>亲戚</li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>朋友</li>
					</ul>					
				</div>
			</div>
			<div class="Content3 count"  >
				<div class="panel2">
					<span class="panel2_s">发现</span>
				</div>
			
				<div class="neirong">

				</div>
			</div>
			<div class="Content4 count"  >
				<div class="panel2">
					<span class="panel2_s">设置</span>
				</div>
			
				<div class="neirong">

				</div>
			</div>
			<div class="footer">
				<ul class="nav_tab_head" >
					<li class="BTN conversation" bu="1">
						<a>
							<div class="icon"></div>
							<span>会话</span>
						</a>			
					</li>
					<li class="BTN contact selected" bu="2" >
						<a>
							<div class="icon"></div>
							<span>联系人</span>
						</a>
					</li>
					<li class="BTN plugin" bu="3" >
						<a>
							<div class="icon"></div>
							<span>发现</span>
						</a>
					</li>
					<li class="BTN setup" bu="4" >
						<a>
							<div class="icon"></div>
							<span>设置</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="container" class="container" sytle="display:block">
			<div class="panel chat-panel ">
				<div class="hear1">
					<div class="Button1">
						<span class="sanjiao"></span>
					</div>
					<div class="close">
						关闭
					</div>
					<div class="min">
						最小化
					</div>
				</div>
				<div class="footer1">
					<div class="smile"></div>
					<input type="text" class="chatting">
					<div class="send">发送</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
